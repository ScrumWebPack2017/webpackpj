<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="styles/registration.css">
    <script type="text/javascript" src="scripts/registration.js"></script>
    <script type="text/javascript" src="scripts/jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="registration">
    <form id="registration_form" method="get">
        <div class="reg_box">
            <label class="reg_lbl"> E-mail:* </label>
            <input type="text" id="email_input" class="reg_input" name="email" pattern="([^@\s]+@[^@\s]+\.[^@\s]+)">
            <p class="reg_error reg_lbl" id="email_msg">  </p>
            <p class="reg_error reg_lbl" id="email_msg2">  </p>
        </div>
        <div class="reg_box">
            <label id="pass1_lbl"> Password:* </label>
            <input type="password" class="reg_input pass_input" id="pass_input1" name="password">
            <p class="reg_error reg_lbl" id="pass1_msg">  </p>
            <p class="reg_error reg_lbl" id="pass1_msg2">  </p>
        </div>
        <div class="reg_box">
            <label id="pass2_lbl"> Password again:* </label>
            <input type="password" class="reg_input pass_input" id="pass_input2" name="password_rep">
            <p class="reg_error reg_lbl" id="pass2_msg">  </p>
        </div>
        <div class="reg_box">
            <label> Name: </label>
            <input type="text" id="name_input" class="reg_input" name="name">
        </div>
        <div class="reg_box">
            <label> Phone number: </label>
            <input type="text" id="phone_input" class="reg_input" name="phone">
            <p class="reg_error reg_lbl" id="phone_msg">  </p>
        </div>
        <div class="reg_box">
            <label> Select your gender: </label>
            <select id="gender_input" class="reg_input" name="gender">
                <option> </option>
                <option> Female </option>
                <option> Male </option>
            </select>
        </div>
        <div class="reg_box">
            <label> Country: </label>
            <input type="text" id="country_input" class="reg_input" name="country">
            <p class="reg_error reg_lbl" id="country_msg">  </p>
        </div>
        <div class="reg_box">
            <input type="submit" class="reg_input" value="Sign In">
        </div>
    </form>
</div>
</body>
</html>
