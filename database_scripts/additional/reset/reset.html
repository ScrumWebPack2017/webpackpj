<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../../../styles/registration.css">
    <script type="text/javascript" src="registration.js"></script>
    <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
</head>
<body>
<div id="registration">
    <form id="registration_form_reset">
        <div class="reg_box">
            <label id="pass1_lbl" class="reg_lbl_left"> New password:* </label>
            <input type="password" class="reg_input pass_input" id="pass_input1" name="password">
            <p class="reg_error" id="pass1_msg">  </p>
            <p class="reg_error" id="pass1_msg2">  </p>
        </div>
        <div class="reg_box">
            <label id="pass2_lbl" class="reg_lbl_left"> Password again:* </label>
            <input type="password" class="reg_input pass_input" id="pass_input2" name="password_rep">
            <p class="reg_error" id="pass2_msg">  </p>
        </div>
        <div class="reg_box">
            <input type="submit" class="reg_btn" value="Proceed">
        </div>
    </form>
</div>
</body>
</html>
